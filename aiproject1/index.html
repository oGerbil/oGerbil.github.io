<!DOCTYPE html>
    <html lang="en">
        
    <!------------------------------------------
    HEAD
        This is where you put:
        (1) basic info about your devices
        (2) title (tab title)
        (3) links (e.g., to fonts)
        (4) CSS links
    -------------------------------------------->
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title of Project -->
        <title>Mood to Colour</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Open Sans Font -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

        <!-- Personal CSS -->
        <link rel="stylesheet" type="text/css" href="styles/style.css" />

        <link rel="icon" type="image/x-icon" href="favicon.ico?">
    </head>

    <!------------------------------------------
    BODY
        This is where you put your HTML content.
    -------------------------------------------->
    <body>
        <div id="chat-window">
        <!-- <div id="gradient"></div> -->

            <div class="main-title">Mood to Colour Generator</div>

            <!-- Input API key -->
            <div class="top-inputs">
                <form id="api-form">
                    <div class="form-section">
                        <h3>API Key</h3>
                        <p>Please submit an API key here.</p>
                        <input type="text" class="round-rect" id="api-input" autocomplete="off" placeholder="your api key here" required />
                    </div>
                    <hr>
                    <button type="submit" id="api-submit" class="round-rect">Submit</button>
                </form>
            </div>

            <!-- After API key input, unlock chat with chatbot -->
            <div class="bottom-inputs">
                <form id="input-form">
                    <p>Please provide a mood that we will change to a colour.</p>
                    <div class="form-section">
                        <h3>Mood</h3>
                        <input type="text" class="round-rect" id="input-input" autocomplete="off" placeholder="Happy, Sad, Angry..." required />
                    </div>
                    <hr>
                    <button type="submit" class="round-rect">Send</button>
                </form>
                <div id="infos"></div>
            </div>
        </div>

        <!------------------------------------------
            Remember to link your JS BEFORE the body ends.
            NOTE: Order matters!
        -------------------------------------------->
        <!-- node.js Axios, for API HTTP requests -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <!-- Bootstrap + Popper Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Personal JS -->
        <script src="scripts/index.js"></script>
    </body>

    </html>
